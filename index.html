<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <button class="selector" data-selection="rock">👊🏾</button>
        <button class="selector" data-selection="paper">✋🏾</button>
        <button class="selector" data-selection="scissors">🖖🏾</button>
    </div>
    <div class="results">
        <div>
            You
            <span class="result-score" data-your-score>0</span>
        </div>
        <div data-final-column>
            Computer
            <span class="result-score" data-computer-score>0</span>
        </div>
        <div class="result-selection winner">👊🏾</div>
        <div class="result-selection">🖖🏾</div>
    </div>
</body>
</html>
